on:
  push:

jobs:
  update_lean_xyz_branch_and_build:
    runs-on: ubuntu-latest
    name: Update lean-x.y.z branch and build project
    steps:

    - name: checkout project
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: update branch
      if: github.ref == 'refs/heads/master'
      uses: leanprover-contrib/update-versions-action@master

    - name: build project
      uses: leanprover-contrib/lean-build-action@master

  style_lint:
    name: Lint styleJOB_NAME
    runs-on: STYLE_LINT_RUNNER
    steps:
      - uses: actions/checkout@v2

      - name: install Python
        if: ${{ 'STYLE_LINT_RUNNER' == 'ubuntu-latest' }}
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: lint
        run: |
          ./scripts/lint-style.sh
